<html>
    <head>
        <title>Online calculator</title>
        <script src="cal.js"></script>
        <link rel="stylesheet" href="cal.css"/>
    </head>
    <body >
        <h1>CALCULATOR</h1>
        <div class="all">
            <input class="resultcss" type="text"  id="results" ></input>
               <br/>
               <br/>
            <input type="number" id="number1" placeholder="number1"/>
            <input type="number" id="number2" placeholder="number2"/>
                <br/>
                <br/>
            <div>
                <button type="button" id="btnADD" onclick="add()">ADD(+) </button>
                <button type="button" id="btnSUB" onclick="sub()">SUB(-)</button>
                <br/>
                <button type="button" id="btnDIV" onclick="divide()">DIVIDE(/)</button>
                <button type="button" id="btnMUL" onclick="multiply()">MULTIPLY(*)</button>
                <br/>
                <button class="btnLarge" type="button" id="btnCLEAR" onclick="cleartext()">CLEAR(C)</button>
            </div>  
            <footer>
                @copyright 2021-amartyathakur
            </footer>
    </div>
    </body>
</html>
